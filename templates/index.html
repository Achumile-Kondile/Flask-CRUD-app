<!DOCTYPE html>
<html>
<head>
    <title>CRUD App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User List</h1>
    <a href="/create">➕ Add User</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} 
                <a href="/update/{{ user.id }}">✏️ Edit</a> 
                <a href="/delete/{{ user.id }}">❌ Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
